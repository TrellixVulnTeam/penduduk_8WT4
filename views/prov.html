{% extends 'base.html' %}
{% block title %}
     Provinsi {{provinsi}}
{% endblock %}
  <!-- Content -->
{% block content %}
    <div class="page-header">
        <h3>
            <span class="text-muted font-weight-light">Indonesia / </span>
            Provinsi :
            <select>
                <option>Aceh</option>
                <option>Jakarta</option>
            </select>
        </h3>
    </div>

    <div class="panel">
        <div class="panel-heading">
            <div class="panel-title">Basic</div>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <caption>Optional table caption.</caption>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nama</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="dataContainer">
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
{% block inlinejs  %}
    <script type="text/javascript">
        var penduduk = db.collection('penduduk');
        var province = '{{provinsi}}';

        console.log('provinsi: '+province);

        var dataContainer = $('#dataContainer');
        var counter = 1;
        var dataArray = [];
        var selectArray = [];
        penduduk.where('provinsi','==',province).get().then((querySnapshot)=>{
             querySnapshot.forEach((doc)=>{
                 if(doc && doc.exists){
                    data = doc.data();
                    var exist = exists(data.kota,dataArray);
                    console.log(exist);
                    if(!exist){
                        addData(data.kota, dataArray);
                    }         
                 }
             });

             dataArray.forEach((data)=>{
                console.log(data.name);
                dataContainer.append(
                    '<tr>'+
                        '<th  scope="row">'+counter+'</th>'+
                        '<td><a href="/kota/'+province+'/'+data.name+'">'+data.name+'</a></td>'+
                        '<td>'+data.count+'</td>'+
                    '</tr>'
                );
                counter++;
            });
        });


        function exists(str, dataArray){
            var exist = false;
            dataArray.forEach((data)=>{
                if(str==data.name){
                    data.count=data.count+1;
                    exist = true;
                    return exist;
                }
            });
            return exist;
        }

        function addData( str, dataArray){
            dataArray.push({name:str,count:1});
        }

        console.log('hahaha');
        console.log(dataArray);
    </script>
{% endblock %}
