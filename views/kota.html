{% extends 'base.html' %}

<!-- Content -->

        <h3>
            <span class="text-muted font-weight-light">Penduduk / </span>

                <tbody>
                    <tr>
                        <th scope="row">1</th>

                            <a href="kec.html">Kecamatan 1</a>

                    <tr>
