<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHtdj4L66c05v1UZm-nte1FzUEAN6GKBI&callback=initMap&sensor=false"
    async defer></script> {% endblock %} {% block inlinejs %}
<script>
    function init() {

    }
    function initMap() {
        var coordinates = { lat: 34.151327, lng: -118.254657 };

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: coordinates,
            scrollwheel: false,
        });

        var marker = new google.maps.Marker({
            map: map,
            position: coordinates,
            title: '',
        });
    }

</script> {% endblock %}
